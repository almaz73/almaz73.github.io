<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forest</title>
    <style>
        body {
            text-align: center;
            background: pink;
        }

        p {
            font-size: 50px;
            color: red;
        }

        .image {
            border-radius: 135px;
            box-shadow: 0 0 10px black;
            width: 800px;
            transition: box-shadow 0.5s ease-in-out;
        }
        .image:hover{
            box-shadow: 0 0 30px black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>Этот лес загадочный и красивый!</p>
    <img class='image' src="https://callbackhunter.com/images/2015/03/123.jpg">
    <p>This forest is mysterious and beautiful!</p>
</body>

</html>
