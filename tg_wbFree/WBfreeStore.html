<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="message"  @input="setMessage" />
    <p style="background:green">{{message}}</p>
    <p style="background:pink"> Пользователь ::{{userName}}::</p>
    <p style="background:blue" v-if="tgparams"> Данные: {{tgparams}}</p>
    <p style="background:orange"> link {{link}}</p>
    <p style="background:pink"> initData {{initData}}</p>
    <p style="background:pink"> localstorage {{ls}}</p>

    <button v-if="userName">userName---{{userName}}</button>

    <button @click="save()" style="background: green">
        Сохранить
    </button>

    <button @click="saveClose()"  style="background: yellow">
        Сохранить и закрыть
    </button>
</div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js.js"></script>
</body>
</html>
