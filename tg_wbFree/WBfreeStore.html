<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body{
            font-size: larger;
            text-align: center
        }
        input, textarea{
            width: 95%;
            font-size: larger;
            text-align: center
        }

    </style>
</head>
<body>

<div id="app">
    <div v-for="l in list"
         style="background: linear-gradient(to bottom right, lightblue, lightpink); margin-bottom: 12px" >
        <br>
        <input placeholder="Введите название магазина WB" style="width: 60%" v-model="l.name"/>

        <br><br>
        <textarea v-if="!l.token" placeholder="Cкопируйте сюда токен 'Аналитика' из настроек продавца (доступ к API). Только для чтения"
                  v-model="l.token"  rows="4" ></textarea>

        <h4> Мониторинг остатков</h4>
        <textarea placeholder="Введите артикулы товаров через запятую" v-model="l.art"></textarea>


        <br><br>
        <button @click="addStore()" v-if="l.name"> Добавить еще один магазин </button>
        <br><br>
    </div>

    <p style="background:pink" v-if="tgparams"> Данные: {{tgparams}}</p>
    <p style="background:pink"> localstorage {{ls}}</p>

    <section id="top_sect" class="second">
        <button @click="save()" >
            Сохранить и закрыть
        </button>
    </section>


</div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="WBfreeStore.js"></script>
</body>
</html>
