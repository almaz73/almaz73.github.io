<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div id="app">
    <div v-for="l in list"
         style="border: 4px double wheat; border-radius: 15px; text-align:center" >
        <h4>Введите название магазина WB</h4>
        <input v-model="l.name"/>

        <h4>Cкопируйте токен "Аналитика" из настроек продавца (доступ к API). Только для чтения </h4>
        <textarea v-model="l.token"  rows="6"  class="form-control"></textarea>

        <h4>Введите артикулы товаров, через запятую, остатки которых хотите мониторить</h4>
        <textarea v-model="l.art"   class="form-control"></textarea>
            <br><br>
        <button @click="addStore()"> Добавить магазин </button>
        <br><br>
    </div>

    <p style="background:blue" v-if="tgparams"> Данные: {{tgparams}}</p>
    <p style="background:pink"> localstorage {{ls}}</p>


    <button @click="save()">
        Сохранить
    </button>


</div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="WBfreeStore.js"></script>
</body>
</html>
