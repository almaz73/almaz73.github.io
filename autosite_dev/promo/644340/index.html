<body>
{{> "header/header" }}
<main>

    <div class='page_padding_20'>
        <div class='bread_cranbs'>
            <a href='%VITE_PROD_URL%/'>Главная</a>
            <a href="%VITE_PROD_URL%/promo/" title="Акции и спецпредложения">Акции и спецпредложения</a>
            <span>Сделка через салон</span>
        </div>
    </div>

    <div class="container promo-banner">
        <img src="/photo-main/4/1200х501.webp" alt="Выкуп автомобилей с пробегом" class="big">
        <img src="/photo-main/4/250x362.webp" alt="Выкуп автомобилей с пробегом" class="small">
    </div>


    <div class="container" style="padding: 40px 0 0">
        <h2>Сделка через салон</h2>
    </div>

    <div class="container">
        <div class="promo-detail-call__wrap">
            <div>
                <h3>Закажите обратный звонок</h3>

                <p>Просто оставьте свои контактные данные и мы сами вам перезвоним!</p>
            </div>


            <div class="promo-form">
                <form action="/" name="popup_form" enctype="multipart/form-data" method="POST" class="formBlock">
                    <div class="form__modal--group">
                        <div class="form__group">
                            <input size="25">
                            <label>Ваше имя <sup class="starrequired">*</sup></label>
                        </div>
                    </div>
                    <div class="form__modal--group">
                        <div class="form__group">
                            <input size="25"> <label>Год выпуска</label>
                        </div>
                    </div>

                    <div class="form__modal--group">
                        <div>
                            <div>
                                <iframe title="reCAPTCHA" width="304" height="78" role="presentation"
                                        name="a-yx1p19v4v6" frameborder="0" scrolling="no"
                                        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox allow-storage-access-by-user-activation"
                                        src="https://www.google.com/recaptcha/api2/anchor?ar=2&amp;k=6LfVEHsoAAAAAMPu1zqgnZkNQoSGMtYffz36y7xc&amp;co=aHR0cHM6Ly94bi0tODBhZWo5YXBlZDRmLnhuLS1wMWFpOjQ0Mw..&amp;hl=ru&amp;v=naPR4A6FAh-yZLuCX253WaZq&amp;size=normal&amp;anchor-ms=20000&amp;execute-ms=15000&amp;cb=e2hdlp5mo8dj"></iframe>
                            </div>
                        </div>
                    </div>

                    <button class="page__btn page__btn--current" type="submit">
                        <span> Отправить заявку </span>
                    </button>

                    <div class="modal__personal">
                        <input type="checkbox">
                        <label> Нажав кнопку «Отправить заявку» я даю согласие на обработку
                            <a href="/privacy-policy/" target="_blank">персональных данных</a>
                        </label>
                    </div>
                </form>
            </div>

        </div>
    </div>


    <br><br>
    <div class="container">
        <h2>Другие акции</h2>
    </div>

    111
    <a href="/promo/647168/" class="ver"><img src="../../photo/banner_vykup.webp"></a>
    111

    <div class="container promo-photos">
        <a href="/promo/647168/" class="ver"> <img src="../../photo-action/_4.webp" alt="Постановка на учёт в ГИБДД"></a>
        <a href="/promo/651613/" class="ver"><img src="../../photo-action/_19_small.webp" alt="Аренда авто"></a>
        <a href="/promo/651626/" class="ver"> <img src="../../photo-action/_6_small.webp" alt="Снижение цен на нормо-час"></a>
        <a href="/promo/651623/" class="ver"> <img src="../../photo-action/_9.webp" alt="Скидка 10% в День рождения"></a>



    </div>
</main>

{{> "footer/footer" }}
