<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    <style>
        body {
            /*padding: 20px;*/
            /*display: flex;*/
            /*justify-content: center;*/
        }

        .gallery {
            position: relative;
            width: 500px;
            height: 300px;
            overflow: hidden;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .area {
            position: absolute;
            top: 0;
            height: 100%;
            width: 20%;
            cursor: pointer;
        }

        .a1 {
            left: 0;
        }

        .a2 {
            left: 20%;
        }

        .a3 {
            left: 40%;
        }

        .a4 {
            left: 60%;
        }

        .a5 {
            left: 80%;
        }

        .a1:hover, .a2:hover, .a3:hover, .a4:hover, .a5:hover {
            border-bottom: 4px solid red;
            margin-top: -4px
        }
    </style>
</head>
<body>
<div class="gallery">
    <img class="photo" src="../photo-offers/1/p1.jpg">

    <div class="area a1"></div>
    <div class="area a2"></div>
    <div class="area a3"></div>
    <div class="area a4"></div>
    <div class="area a5"></div>
</div>

<script>
    const gallery = document.querySelector('.gallery');
    const photo = gallery.querySelector('.photo');
    const areas = gallery.querySelectorAll('.area');

    const images = [
        '../photo-offers/1/p1.jpg',
        '../photo-offers/1/p2.jpg',
        '../photo-offers/1/p3.jpg',
        '../photo-offers/1/p4.jpg',
        '../photo-offers/1/p5.jpg',
        '../photo-offers/1/p6.jpg'
    ];

    areas.forEach((area, i) => {
        area.addEventListener('mouseenter', () => photo.src = images[i + 1]);
        gallery.addEventListener('mouseleave', () => photo.src = images[0]);
    });
</script>
</body>
</html>
