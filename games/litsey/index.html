		<script>
			function changeMenu(val){
				var 
                    area = document.getElementById('templatemo_banner'),
                    menus= document.getElementById("templatemo_left_menu").getElementsByTagName('a');
				for(var i=0; i<5; i++) menus[i].className='';				
				if(val!==5) menus[val].className='current';
				
				switch(val){
					case 0: 
						area.innerHTML = m0;	
                        area.style.backgroundImage="url(images/tp0.png)";
						break;
					case 1: 
						area.innerHTML = m1;
                        area.style.backgroundImage="url(images/tp1.png)";
                        js0_2_root();
						break;
                    case 2: 
                        area.innerHTML = m2;
                        area.style.backgroundImage="url(images/tp2.png)";
                        js2_3_root();
                        break;
                    case 3: 
                        area.innerHTML = m3;
                        area.style.backgroundImage="url(images/tp3.png)";
                        js3_2_root();
                        break;
                    case 4: 
                        area.innerHTML = m4;
                        area.style.backgroundImage="url(images/tp4.png)";
                        js4_5_root();
                        break;
                    case 5: 
                        area.innerHTML = m5;
                        area.style.backgroundImage="url(images/tp5.png)";
                        break;

				}

			
			
			}

			
			
		</script>
        
		<ul id="templatemo_right_menu">
