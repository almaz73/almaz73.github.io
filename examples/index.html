    <style>
         :root {
            --backColor: darkgray;
            --color: green;
        }
        
        body {
            background: var(--backColor);
            color: var(--color);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }
        
        img {
            width: 40px;
            margin-bottom: -8px;
        }
        
        a {
            color: var(--color);
            font-size: 1.5em;
            text-decoration: none;
            transition: font-size 0.1s ease-in-out;
            text-shadow: 1px 1px 1px black;
        }
        
        a:visited:hover,
        a:hover {
            color: red;
            font-size: 1.6em;
        }
        
        a:visited {
            color: #531616;
        }
    </style>
</head>
